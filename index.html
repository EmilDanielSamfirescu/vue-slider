<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- FONTS -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <title>Slider Vue</title>
</head>
<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0"
            @mouseenter="stopAutoPlay()"
        @mouseleave="restartAutoPlay()">

                <div class="item">
                    <img :src="slides[count].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[count].title }}</h3>
                        <p>
                            {{slides[count].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevButton()"></div>
                    <div class="next" @click="nextButton()"></div>
                    <div class="thumb" 
                        v-for="(slide, index) in slides"
                        :class="(index === count) ? 'active' : '' "
                        @click="clickThumb(index)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    


<!-- Javascript -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
